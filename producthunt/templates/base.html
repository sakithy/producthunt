<html lang="en">

<head>
  {% load staticfiles  %}

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
        <img src="{% static 'logo.png' %}" height =30 width=30 Class="d-inline-block alignh-top" alt="">
        Product Hunt
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="javascript:{document.getElementById('logout').submit()}" onclick="">Logout</a>
            <form id="logout" action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <input type="hidden"/>
            </form>

            {% else %}

            <a class="nav-item nav-link " href="{% url 'signup' %}">Sing Up</a>
            <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>

            {% endif %}
          </div>
        </div>
      </div>
    </nav>
  </header>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
  <footer class="text-muted">
    <div class="container text-center">

    </div>
