{% extends 'base.html' %}

{% block content %}

  {% if error %}
    <strong>{{error}}</strong>
    <br>
    <br>
  {% endif %}


<h1>Login Here!</h1>
<form class="" action="{% url 'login'%}" method="post">
  {% csrf_token %}

  Username:
  <br>
  <input type="text" name="username" value="" placeholder="User Name">
  <br>
  Password:
  <br>
  <input type="password" name="password" value="">
  <br>

  <input class="btn btn-primary" type="submit" name="" value="Login!">
</form>

{% endblock %}
